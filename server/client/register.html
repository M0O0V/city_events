<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Калуга Events</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/registr.js" defer></script>
</head>
<body>

    <!-- Секция регистрации -->
    <section class="register-hero">
        <div class="register-content">
            <h1>Регистрация</h1>
            <p>Создайте аккаунт, чтобы оставлять отзывы и сохранять понравившиеся мероприятия.</p>

            <form class="register-form" action="/register" method="POST">
                <input type="text" name="nickname" placeholder="Никнейм" required>
                <input type="tel" name="phone_number" placeholder="Номер телефона" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit" class="register-button">Зарегистрироваться</button>
            </form>

            <p>Уже есть аккаунт? <a href="/login.html" class="link">Войти</a></p>
        </div>
    </section>

</body>
</html>
